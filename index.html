<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Brads-MBA</title>
  <style>
    /* Full-screen background image with a subtle dark overlay for readability */
    :root { --overlay: rgba(0,0,0,0.35); }

    html, body {
      height: 100%;
      margin: 0;
    }

    body {
      display: grid;
      place-items: center;
      text-align: center;
      font-family: system-ui, Arial, sans-serif;
      color: #fff;
      background-image:
        linear-gradient(var(--overlay), var(--overlay)),
        url("zelda-bg.png");
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }

    .container {
      padding: 2rem 1.25rem;
      backdrop-filter: saturate(140%) contrast(105%);
      text-shadow: 0 2px 8px rgba(0,0,0,0.65);
    }

    h1 { margin: 0 0 .5rem; font-size: clamp(2rem, 4vw, 3rem); }
    p  { margin: 0; font-size: clamp(1rem, 2.2vw, 1.25rem); }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to Brads-MBA</h1>
    <p>Full list of course study guides, texts, exams, and much more.</p>
  </div>
</body>
</html>
